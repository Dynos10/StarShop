<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Invite and Boost Prices</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .invite-link {
            margin: 20px 0;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            background-color: #5865F2;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .invite-link:hover {
            background-color: #4752c4;
        }
        .prices {
            list-style: none;
            padding: 0;
            width: 300px;
        }
        .prices li {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Join Our Discord Server!</h1>
        <a href="https://discord.gg/tFmPAV5FJA" class="invite-link">Join Now</a>
    </header>
    <section>
        <h2>Boost Prices</h2>
        <ul class="prices">
            <li>Rank 30: 15 EUR</li>
            <li>R35: 80 EUR</li>
            <li>Legendary: 15 EUR</li>
            <li>Masters: 30 EUR</li>
        </ul>
    </section>
</body>
</html>
