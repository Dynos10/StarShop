<!DOCTYPE html>
<html lang="en">
<head>

    <title>Discord Server Invite and Boost Prices</title>
    <style>

            display: flex;

            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .invite-link {
            margin: 20px 0;

            border-radius: 5px;

        .prices {
            list-style: none;
            padding: 0;
        }
        .prices li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Join Our Discord Server!</h1>
    <a href="https://discord.gg/tFmPAV5FJA" class="invite-link">Join Now</a>
    <h2>Boost Prices</h2>
    <ul class="prices">
        <li>Rank 30: 15 EUR</li>
        <li>R35: 80 EUR</li>
        <li>Legendary: 15 EUR</li>
        <li>Masters: 30 EUR</li>
    </ul>
</body>
</html>
