<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Invite and Boost Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://cdn.discordapp.com/attachments/1249280583893254235/1261739046351274004/retouch_2024071319402244.jpg?ex=66955f0e&is=66940d8e&hm=c50d73dba7f39d85cca8182975a33d7f45bbdb7ff73ef31a4f8ca128234e7e56&') no-repeat center center fixed;

            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
            margin-bottom: 40px;
        }
        .invite-link {
            margin: 20px 0;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            background-color: #5865F2;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #5865F2;
            transition: background-color 0.3s;
        }
        .invite-link:hover {
            background-color: #4752c4;
        }
        .prices {
            list-style: none;
            padding: 0;
        }
        .prices li {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
        .server-image {
            max-width: 300px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Join Our Discord Server!</h1>
    <a href="https://discord.gg/tFmPAV5FJA" class="invite-link">Join Now</a>
    <img src="https://cdn.discordapp.com/attachments/1249280583893254235/1261734418750378076/retouch_2024071319212666.jpg?ex=66955abf&is=6694093f&hm=059e1108e572efd85f5a5d08da121a080923dbbe8cd233d4db867d8a11239d0b&" alt="Server Image" class="server-image">
    <h2>Boost Prices</h2>
    <ul class="prices">
        <li>Rank 30: 15 EUR</li>
        <li>Rank 35: 80 EUR</li>
        <li>Legendary: 15 EUR</li>
        <li>Masters: 30 EUR</li>
    </ul>
</body>
</html>
